<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="BIOCOZ Global">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- IE9이하 HTML5 적용을위한 소스 -->
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<title>BIOCOZ Global</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
</head>

<body>
<ul class="side-nav" id="mobile-demo">
    <li><a href="#">ABOUT US</a></li>
    <li class="submenu"><a href="#">CEO MESSAGE</a></li>
    <li class="submenu"><a href="#">HISTORY</a></li>
    <li><a href="#">R&amp;D</a></li>
    <li class="submenu"><a href="#">GLOBAL R&amp;D NETWORK</a></li>
    <li class="submenu"><a href="#">RESEARCH MATERIAL</a></li>
    <li><a href="#">PRESS</a></li>
    <li><a href="#">CONTACT US</a></li>
    <li class="language"><a href="">KR</a></li>
    <li class="language"><a href="">EN</a></li>
</ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><img src="./imgs/nav/logo.png" /></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <div class="gnb">
                <ul class="normal center hide-on-med-and-down">
                    <li><a class="dropdown-button" href="#" data-activates="dropdown1"><span>BUSINESS</span></a></li>
                    <li class="selected"><a class="dropdown-button" href="#" data-activates="dropdown2"><span>R&amp;D</span></a></li>
                    <li><a href="#"><span>CONTACT US</span></a></li>
                    <li><a href="#"><span>PRESS</span></a></li>
                </ul>
                <div class="highlight-bar"></div>
            </div>
            <ul class="language-box hide-on-med-and-down">
                <li><a href="">KOREAN</a></li>
                <li><a href="">ENGLISH</a></li>
            </ul>
        </div>

        <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">CEO MESSAGE</a></li>
            <li><a href="#!">HISTORY</a></li>
        </ul>

        <ul id='dropdown2' class='dropdown-content'>
            <li><a href="#!">GLOBAL R&amp;D NETWORK</a></li>
            <li><a href="#!">RESEARCH MATERIAL</a></li>
        </ul>

    </nav>
    <div class="wrap">
        <div class="scroll-box dual-page">
            <div class="contents">
                <div class="page">
                    <div class="title">
                        <img src="imgs/contact/title.png" />
                    </div>
                    <div class="map-area">
                        <div id="mapContainer" class="map ko">
                            <img id="mapKo" src="imgs/contact/map_ko.png" />
                            <img id="mapSg" src="imgs/contact/map_sg.png" />
                        </div>
                        <div class="tab">
                            <button id="btnMapKo" />
                            <button id="btnMapSg" />
                        </div>

                        <script>
                        $(function() {
                            $("#btnMapKo").click(function() {
                                $("#mapContainer").removeClass("sg").addClass("ko");
                            });
                            $("#btnMapSg").click(function() {
                                $("#mapContainer").removeClass("ko").addClass("sg");
                            });
                        })
                        </script>
                    </div>
                    <div class="address">
                        <img src="imgs/contact/txt_addr.png" />
                    </div>
                </div>
                <div class="page">
                    <div class="contact-form-container">
                        <h3 class="title">문의하기</h3>
                        <div class="input-box">
                            <input type="text" placeholder="제목" />
                            <input type="text" placeholder="이름" />
                            <input type="text" placeholder="이메일" />
                            <textarea placeholder="내용"></textarea>
                        </div>
                        <a class="waves-effect waves-light btn">문의하기</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copy-box">
                <span class="copy-text"><img src="imgs/common/copyright.png" /></span>
                <ul class="sns-button-group">
                    <li><a href="#"><img src="imgs/common/btn_twitter.png" /></a></li>
                    <li><a href="#"><img src="imgs/common/btn_facebook.png" /></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script>
$(function() {
    console.log("DOM ready")
    $(".button-collapse").sideNav();
    $(".dropdown-button").dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false, // Does not change width of dropdown to that of the activator
        hover: true, // Activate on hover
        gutter: "50%", // Spacing from edge
        belowOrigin: true, // Displays dropdown below the button
        alignment: 'left' // Displays dropdown with edge aligned to the left of button
    });
    // $(".dropdown-button").dropdown();
});
</script>
</html>
